        }

    function md5_cmn(d, _, m, f, r, i) {
        return safe_add(bit_rol(safe_add(safe_add(_, d), safe_add(f, i)), r), m)
    }

    function md5_ff(d, _, m, f, r, i, n) {
        return md5_cmn(_ & m | ~_ & f, d, _, r, i, n)
    }

    function md5_gg(d, _, m, f, r, i, n) {
        return md5_cmn(_ & f | m & ~f, d, _, r, i, n)
    }

    function md5_hh(d, _, m, f, r, i, n) {
        return md5_cmn(_ ^ m ^ f, d, _, r, i, n)

    }

<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    var oldPass = '';
    function setValue(id, value, onChange) {
        var $value = $('#' + id + '.value');
        if ($value.attr('type') === 'checkbox') {
            $value.prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $value.val(value).on('change', function() {
                onChange();
            }).on('keyup', function() {
                onChange();
            });
        }
    }
    function chips2list(selector) {
        var data = $(selector).chips('getData');
        var text = [];
        for (var lib = 0; lib < data.length; lib++) {
            text.push(data[lib].tag);
        }
        return text.join(' ');
    }
    function list2chips(selector, list, onChange) {
        var chips = list.split(/[,;\s]+/);
        var data = [];
        for (var c = 0; c < chips.length; c++) {
            if (chips[c] && chips[c].trim()) {
                data.push({tag: chips[c].trim()});
            }
        }
        $(selector).chips({
            data: data,
            placeholder: _('Module names'),
            secondaryPlaceholder: _('Add module'),
            onChipAdd: onChange,
            onChipDelete: onChange
        });
    }


    function showHideSettings() {
        var $secure = $('#secure');

        if ($secure.prop('checked')) {
            $('.col-certPublic').show();
            $('.col-certPrivate').show();
            $('#s').attr("value", "s");
        } else {
            $('.col-certPublic').hide();
            $('.col-certPrivate').hide();
            $('#s').attr("value", "");
        }
    }

    function showHideBackupWarning() {
        var $palletmanagerEnabled = $('#palletmanagerEnabled');
        var $projectsEnabled = $('#projectsEnabled');

        if($palletmanagerEnabled.prop('checked')) {
            $('.npmModules').hide();
        } else {
            $('.npmModules').show();
        }

        if ($palletmanagerEnabled.prop('checked') || $projectsEnabled.prop('checked')) {
            $('.backupWarn').show();
        } else {
            $('.backupWarn').hide();
        }
    }

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;

        if (settings.allowCreationOfForeignObjects === undefined) {
            settings.allowCreationOfForeignObjects = false;
        }
        if (settings.user === undefined) {
            settings.user = '';
        }
        if (settings.pass === undefined) {
            settings.pass = '';
        }
        if (settings.bind === undefined) {
            settings.bind = '0.0.0.0';
        }
        if (settings.maxMemory === undefined) {
            settings.maxMemory = 128;
        }
        if (settings.projectsEnabled === undefined) {
            settings.projectsEnabled = false;
        }
        if (settings.palletmanagerEnabled === undefined) {
            settings.palletmanagerEnabled = false;
        }
        oldPass = settings.pass;
        if (settings.pass) {
            settings.pass = '__pass__';
        }

        for (var key in settings) {
            if (settings.hasOwnProperty(key)) {
                setValue(key, settings[key], onChange);
            }
        }
        $('#update').on('click', function () {
            $('#update').addClass('disabled');
            sendTo(null, 'update', null, function (error) {
                $('#update').removeClass('disabled');
                if (!error) {
                    showMessage(_('Successfully updated'))
                } else {
                    showMessage(_('Cannot update:') + _(error))
                }
            });
        });
        getIPs(function (ips) {
            for (var i = 0; i < ips.length; i++) {
                $('#bind').append('<option value="' + ips[i].address + '">' + ips[i].name + '</option>');
            }
            $('#bind.value').val(settings.bind).select();
        });

        if (typeof common.npmLibs === 'object') {
            common.npmLibs = common.npmLibs.join(';');
        }

        list2chips('.libraries', common.npmLibs || '', onChange);

        getIsAdapterAlive(function (isAlive) {
            if (!isAlive) {
                $('#update').addClass('disabled');
            }
        });

        $('#secure').on('change', function () {
            showHideSettings();
            onChange();
        });
        onChange(false);

        fillSelectCertificates('#certPublic',  'public',  settings.certPublic);
        fillSelectCertificates('#certPrivate', 'private', settings.certPrivate);

        $('#palletmanagerEnabled').on('change', function () {
            showHideBackupWarning();
            onChange();
        });

        $('#projectsEnabled').on('change', function () {
            showHideBackupWarning();
            onChange();
        });

        showHideSettings();
        showHideBackupWarning();
    }

    function save(callback) {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        if (obj.pass) {
            var bcrypt = dcodeIO.bcrypt;
            if (obj.pass !== '__pass__') {
                obj.pass = bcrypt.hashSync(obj.pass, 8);
                //obj.pass = MD5(obj.pass);
            } else {
                obj.pass = oldPass;
            }
        }

        if ($('#secure').prop('checked') && (!$('#certPrivate').val() || !$('#certPublic').val())) {
            showToast(null, _('Set certificates or load it first in the system settings (right top).'));
            return;
        }

        common.npmLibs = chips2list('.libraries');

        callback(obj, {localLink: 'http://%ip%:' + obj.port, npmLibs: common.npmLibs});
    }
</script>
</head>
<body>
<div class="m adapter-container">
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="col s6">
                    <img src="node-red.png" class="logo" alt="logo"/>
                </div>
            </div>
            <div class="row backupWarn">
                <div class="col s12">
                    <div class="card-panel red">
                        <span class="white-text translate">Backups will not contain any projects or modules installed via the Palletmanager!</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <input class="value" id="palletmanagerEnabled" type="checkbox" />
                    <label class="translate" for="palletmanagerEnabled">Use palletmanager:</label>
                </div>
            </div>
            <div class="row npmModules">
                <div class="input-field col s12 m8 l6">
                    <label class="translate">Additional npm modules:</label>
                    <div class="chips libraries"></div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m8 l4">
                    <select class="value" id="bind"></select>
                    <label class="translate" for="bind">IP:</label>
                </div>
                <div class="input-field col s12 m4 l2">
                    <input class="value" id="port" type="number" min="1" max="65565"/>
                    <label class="translate" for="port">Web server port:</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4">
                    <input class="value" id="secure" type="checkbox" />
                    <label class="translate" for="secure">Secure(HTTPS):</label>
                    <input class="value" id="s" type="hidden" value="" />
                </div>
                <div class="col s12 m4 col-certPublic">
                    <select id="certPublic" class="value"></select>
                    <label class="translate" for="certPublic">Public certificate:</label>
                </div>
                <div class="col s12 m4 col-certPrivate">
                    <select id="certPrivate" class="value"></select>
                    <label class="translate" for="certPrivate">Private certificate:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m4 l3">
                    <input id="user" class="value" type="text"/>
                    <label class="translate" for="user">User</label>
                    <span class="translate">Leave blank to disable basic authentication</span>
                </div>
                <div class="input-field col s12 m4 l3">
                    <input id="pass" class="value" type="password"/>
                    <label class="translate" for="pass">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m4 l3">
                    <input id="httpRoot" class="value" type="text" style="width: 100%"/>
                    <label class="translate" for="httpRoot">http root directory:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m4 l3">
                    <input  class="value" id="valueConvert" type="checkbox" />
                    <label class="translate" for="valueConvert">Convert values to string:</label>
                </div>
                <div class="input-field col s12 m4 l3">
                    <input class="value" id="maxMemory" type="number" min="32"/>
                    <label class="translate" for="maxMemory">Max allocated RAM:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m4 l3">
                    <input  class="value" id="projectsEnabled" type="checkbox" />
                    <label class="translate" for="projectsEnabled">Enable Projects Feature:</label>
                </div>
                <div class="input-field col s12 m4 l3">
                    <input  class="value" id="allowCreationOfForeignObjects" type="checkbox" />
                    <label class="translate" for="allowCreationOfForeignObjects">Allow creation of foreign objects</label>
                </div>
                <div class="input-field col s12 m4 l3">
                    <input  class="value" id="safeMode" type="checkbox" />
                    <label class="translate" for="safeMode">Safe mode</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a id="update" class="waves-effect waves-light btn"><i class="material-icons right">cloud</i><span class="translate">Update select dialog</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
